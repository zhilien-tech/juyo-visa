# 池最大连接数
database.maxActive=5
# 获取连接等待超时的时间
database.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
database.timeBetweenEvictionRunsMillis=60000
