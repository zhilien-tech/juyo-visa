			<div class="col-xs-4">
              <div class="form-group">
                  <label for="traveler_city_name">出发城市:<span style="color: red">*</span></label>
                  <div class='input-group'>
 								<select id="fromCityMore_select_#:data.uid#"
                                                    data-role="dropdownlist"
                                                    data-filter="startswith"
                                                    data-suggest="true"
                                                    data-auto-bind="true"
                                                    data-value-primitive="true"
                                                    data-text-field="text"
                                                    data-value-field="text"
                                                    data-bind="value:startcity,source:startcitynew,events: { change: travelFromCityMore }"
                                                    style="width: 100%;"></select>
                    
                      <!-- <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span> -->
                  </div>
              </div>
           </div>
			<div class="col-xs-4">
              <div class="form-group">
                  <label for="traveler_city_name">抵达城市:<span style="color: red">*</span></label>
                  <div class='input-group' >

						<select id="toCityMore_select_#:data.uid#"
                                                    data-role="dropdownlist"
                                                    data-filter="startswith"
                                                    data-suggest="true"
                                                    data-auto-bind="true"
                                                    data-value-primitive="true"
                                                    data-text-field="text"
                                                    data-value-field="text"
                                                    data-bind="value:arrivecity,source:startcitynew,events: { change: travelToCityMore }"
                                                    style="width: 100%;"></select>

                
                      <!-- <span class='input-group-addon'><i class='fa fa-lg fa-fw fa-lightbulb-o'></i></span> -->
                  </div>
              </div>
           </div>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div class="form-group">
                    <label>航班号:</label>
                    <select class="fill" id="flightMore_select_#:data.uid#"
                            data-role="dropdownlist"
                            data-filter="startswith"
				            data-value-field="id"
				            data-text-field="to"
				            data-auto-bind="true"
				            data-value-template="tpl_flight"
				            data-template="tpl_flight"
                            data-bind="value:flight,events: { change: flightChange }">
                    </select>
                </div>
            </div>
			<div class="col-xs-12">
                <div class="form-group">
                    <label>操作:&nbsp;</label>
                    <button data-bind="click:delOne" data-params="customer.dateplanJpList"
                            class="k-button col-xs-12 k-button-icontext">
                        <span class="k-icon k-i-close" data-bind="click:delOne" data-params="customer.dateplanJpList"></span>移除此行程
                    </button>
                </div>
            </div>
			
        </div>
     
        
    </div>
</script>

<!-- 主申请人 模板 -->
<script id="tpl_customer" type="text/html">
<li class="k-item k-state-default k-first k-last k-state-highlight">
    <span class="k-link span-Title" id="ismainproposer_#:data.id#">#:data.isMainProposer?'主申请人':'副申请人'#(#:data.xing+data.name#)<span class="k-icon k-i-arrow-60-down k-panelbar-collapse"></span></span>
    <div class="container-fluid k-content" style="padding-top: 15px;padding-bottom: 15px;">
        <div class="row">
            <div class="col-xs-3">
                <div class="form-group">
                    <label>姓:<span style="color: red">*</span></label>
                    <input type="text" class="k-textbox fill" data-bind="value:xing,events: { blur: updateData1 }" />
                </div>
            </div>
            <div class="col-xs-3">
                <div class="form-group">
                    <label>名:<span style="color: red">*</span></label>
                    <input type="text" class="k-textbox fill" data-bind="value:name,events: { blur: updateData }" />
                </div>
            </div>
          
			<div class="col-xs-2">
                <div class="form-group">
                    <label>统一联系人:</label>
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="main1_#:data.id#" data-bind="checked:istogetherlinkman,click:togetherClick" >
                        <label class="onoffswitch-label" for="main1_#:data.id#">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="form-group">
                    <label>主申请人:</label>
                    <div class="onoffswitch">
                        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="main_#:data.uid#" data-bind="checked:isMainProposer,click:changeismainproposer">
                        <label class="onoffswitch-label" for="main_#:data.uid#">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" data-bind="invisible:isMainProposer">
            <div class="col-xs-6">
                <div class="form-group">
                    <label>关联的主申请人:<span style="color: red">*</span></label>
                    <input class="fill" data-role="dropdownlist"
							data-filter="startswith"
                            data-suggest="true"
                            data-auto-bind="true"
                            data-value-primitive="true"
                            data-value-field="value"
                            data-text-field="text"
                            data-bind="value:relationproposer,source:proposers"
							required validationMessage="关联的主申请人不能为空" name="relationproposer"
					/>
					<span class="k-invalid-msg" data-for="relationproposer" ></span><!-- 验证提示语 -->

                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>与主申请人关系:<span style="color: red">*</span></label>
                    <select class="fill" data-role="dropdownlist"
							data-filter="startswith"
                            data-suggest="true"
                            data-auto-bind="true"
                            data-value-primitive="true"
                            data-bind="value:relation"
							required validationMessage="与主申请人关系不能为空" name="relation">
                        <option value="1">配偶</option>
                        <option value="2">子女</option>
                        <option value="3">父母</option>
                        <option value="4">亲戚</option>
                        <option value="5">朋友</option>
                        <option value="6">其他</option>
                    </select>
					<span class="k-invalid-msg" data-for="relation" ></span><!-- 验证提示语 -->
                </div>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <button data-bind="click:delOneApplicant" data-params="customer.proposerInfoJpList" class="k-button col-xs-12 k-button-icontext">
                        <span class="k-icon k-i-close" data-bind="click:delOneApplicant" data-params="customer.proposerInfoJpList"></span>移除这个申请人
                    </button>
                </div>
            </div>
        </div> -->
    </div>
</li>
</script>
